<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WRW Bond Generator</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.2em;
      color: #4d2600;
    }
    .form {
      background: #fff;
      border-radius: 10px;
      padding: 2em;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 1em 0;
      font-size: 1em;
    }
    button {
      background-color: #004225;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .footer {
      margin-top: 3em;
      color: #777;
      font-size: 0.9em;
    }
    .crest {
      width: 120px;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <img src="../AMPAM_Seal.png" class="crest" alt="WRW Crest">
  <h1>WRW Bond & BOE Generator</h1>

  <div class="form">
    <label>Trust Name:</label>
    <input type="text" id="trustName" placeholder="WILLIAM RAYEH WATLEY TRUST">

    <label>Instrument Type:</label>
    <select id="instrumentType">
      <option>BOE</option>
      <option>Bond</option>
      <option>Note</option>
    </select>

    <label>Amount (USD):</label>
    <input type="number" id="amount" placeholder="1000000">

    <label>Maturity Date:</label>
    <input type="date" id="maturity">

    <button onclick="generate()">Generate</button>
  </div>

  <div id="output" style="margin-top:2em;"></div>

  <div class="footer">
    Filed by watley: william-ray el – AMPAM Minister of Foreign Affairs
  </div>

  <script>
    function generate() {
      const trust = document.getElementById('trustName').value;
      const type = document.getElementById('instrumentType').value;
      const amount = document.getElementById('amount').value;
      const maturity = document.getElementById('maturity').value;
      document.getElementById('output').innerHTML = `
        <h2>${type} Instrument Drafted</h2>
        <p><strong>Trust:</strong> ${trust}</p>
        <p><strong>Amount:</strong> $${amount}</p>
        <p><strong>Maturity:</strong> ${maturity}</p>
        <p><strong>Status:</strong> ✅ Draft Created</p>
      `;
    }
  </script>
</body>
</html>
